    <style>
        /* Use Inter font as the base */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #e5e7eb; }
        ::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        
        /* Style for disabled module links */
        .module-disabled { cursor: not-allowed; }
        
        /* Style for the certificate fonts */
        #certificate {
            font-family: 'Montserrat', sans-serif;
        }
        #certificate-name-display {
            font-family: 'Brush Script MT', 'cursive';
        }
        
        /* Simple fade-in animation */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>

        // --- APPLICATION STATE (IN-MEMORY) ---
        
        function getInitialCompletedState() {
            const state = {};
            courseData.modules.forEach(module => {
                module.videos.forEach((video, index) => { state[`v-${module.id}-${index}`] = false; });
                module.exercises.forEach(exercise => { state[exercise.id] = false; });
            });
            return state;
        }

        let userProgress = { completed: getInitialCompletedState(), certificateName: "" };
        let progressChart = null;
        let currentView = { type: 'module', id: 1 };
        
        // --- INITIALIZATION ---
        
        function initializeAppUI() {
            render();
            setupEventListeners();
        }

        // --- RENDERING LOGIC ---

        function render() {
            updateModuleStates();
            renderSidebar();
            renderMainContent();
            updateProgressChart();
        }
        
        function renderSidebar() {
            document.querySelector('[data-view-type="resources"] .icon-wrapper').innerHTML = ICONS.resources;
            document.querySelector('[data-view-type="certificate"] .icon-wrapper').innerHTML = ICONS.certificate;

            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.add('text-gray-600', 'rounded-md', 'hover:bg-blue-100', 'hover:text-blue-600', 'transition-colors');
            });

            const nav = document.getElementById('module-nav');
            nav.innerHTML = courseData.modules.map(module => {
                const isActive = currentView.type === 'module' && currentView.id === module.id;
                const isCompleted = module.isCompleted;
                const isLocked = module.isLocked;

                let icon;
                if(isCompleted) {
                    icon = ICONS.completed;
                } else if (isLocked) {
                    icon = `<span class="h-6 w-6"></span>`; // Empty span for alignment
                } else {
                    icon = `<span class="h-6 w-6 flex items-center justify-center text-xs font-bold rounded-full bg-gray-200">${module.id}</span>`;
                }

                return `
                    <a href="#module${module.id}" 
                       data-view-type="module" 
                       data-view-id="${module.id}"
                       class="nav-link flex items-center gap-3 px-3 py-2 rounded-md transition-colors
                           ${isLocked ? 'module-disabled opacity-60' : 'hover:bg-blue-100 hover:text-blue-600'}
                           ${isActive ? 'bg-blue-600 text-white shadow-lg' : 'text-gray-600'}
                           ${isCompleted && !isActive ? 'bg-green-100' : ''}">
                       ${icon}
                       <span>${module.title}</span>
                    </a>
                `;
            }).join('');
        }

        function renderMainContent() {
            const main = document.getElementById('main-content');
            switch(currentView.type) {
                case 'module': main.innerHTML = renderModule(courseData.modules.find(m => m.id === currentView.id)); break;
                case 'resources': main.innerHTML = renderResources(); break;
                case 'certificate': main.innerHTML = renderCertificate(); break;
            }
            if (currentView.type === 'certificate') {
                document.getElementById('certificate-name-input').addEventListener('input', (e) => {
                    document.getElementById('certificate-name-display').textContent = e.target.value || "Your Name Here";
                    userProgress.certificateName = e.target.value;
                });
                document.getElementById('download-cert-btn').addEventListener('click', downloadCertificate);
            }
            if (currentView.type === 'module' && currentView.id === 4) {
                 document.getElementById('generate-idea-btn').addEventListener('click', generateProjectIdea);
            }
            window.scrollTo(0, 0);
        }

        function renderModule(module) {
            const videosHtml = module.videos.map((video, index) => renderChecklistItem(`v-${module.id}-${index}`, video.title, video.url, video.mandatory, video.description)).join('');
            const exercisesHtml = module.exercises.map(ex => renderChecklistItem(ex.id, ex.title, null, ex.required, ex.description)).join('');
            
            // Add Gemini feature only for Module 4
            const geminiFeatureHtml = module.id === 4 ? `
                <div class="bg-white p-6 rounded-lg border border-gray-200">
                     <h3 class="text-xl font-bold text-blue-600 border-b border-gray-200 pb-3 mb-4">🤖 AI Project Idea Generator</h3>
                     <p class="text-sm text-gray-500 mb-4">Stuck for ideas? Generate a unique project brief to practice your skills.</p>
                     <div id="idea-generator-output" class="p-4 bg-gray-100 rounded-md min-h-[150px] text-gray-600">
                        Click the button to generate a new client brief!
                     </div>
                     <button id="generate-idea-btn" class="mt-4 w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105 shadow-lg shadow-blue-600/30 flex items-center justify-center gap-2">
                        ✨ Generate Project Idea
                     </button>
                </div>
            ` : '';

            return `<div class="space-y-8 animate-fade-in"> <div class="relative bg-white p-6 rounded-lg flex flex-col sm:flex-row items-center gap-6 border border-gray-200"> <div class="relative w-32 h-32 flex-shrink-0"> <canvas id="progress-chart"></canvas> <div id="progress-text" class="absolute inset-0 flex items-center justify-center text-3xl font-bold text-gray-900"></div> </div> <div class="text-center sm:text-left"> <h2 class="text-3xl font-extrabold text-gray-900">${module.title}</h2> <p class="mt-2 text-gray-600 max-w-xl">${module.description}</p> </div> </div> <div class="grid grid-cols-1 lg:grid-cols-2 gap-8"> <div class="bg-white p-6 rounded-lg border border-gray-200"> <h3 class="text-xl font-bold text-blue-600 border-b border-gray-200 pb-3 mb-4">🎥 Video Content</h3> <div class="space-y-3">${videosHtml}</div> </div> <div class="bg-white p-6 rounded-lg border border-gray-200"> <h3 class="text-xl font-bold text-blue-600 border-b border-gray-200 pb-3 mb-4">✏️ Practical Exercises</h3> <p class="text-sm text-gray-500 mb-4">Complete the <strong>mandatory</strong> exercise (or at least one optional) to help unlock the next module.</p> <div class="space-y-3">${exercisesHtml}</div> <div class="mt-6 pt-6 border-t border-gray-200 text-center"> <a href="https://drive.google.com/drive/folders/1v6f_jRL44kuhMICJIRUkX1jKrQBcg8_9?usp=sharing" target="_blank" class="inline-block bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105 shadow-lg shadow-blue-600/30"> Upload Your Work Here </a> <p class="text-xs text-gray-500 mt-2">Share your creations in the Kryos community folder!</p> </div> </div> </div> ${geminiFeatureHtml} </div>`;
        }
        
        function renderChecklistItem(id, title, url, isMandatory, description) {
            const isChecked = userProgress.completed[id];
            const content = url 
                ? `<a href="${url}" target="_blank" class="hover:underline focus:outline-none focus:ring-2 focus:ring-blue-400 rounded">${title}</a>`
                : `<span class="cursor-pointer hover:underline" onclick="event.preventDefault(); event.stopPropagation(); document.getElementById('desc-${id}').classList.toggle('hidden')">${title}</span>`;
            return `<div class="flex items-start gap-3 p-3 rounded-md transition-colors ${isChecked ? 'bg-green-100' : 'hover:bg-gray-100'}"> <input type="checkbox" id="${id}" data-item-id="${id}" class="checklist-item mt-1 h-5 w-5 rounded bg-gray-200 border-gray-300 text-blue-600 focus:ring-blue-500 cursor-pointer" ${isChecked ? 'checked' : ''}> <div class="flex-1"> <label for="${id}" class="text-gray-800 ${isChecked ? 'line-through text-gray-500' : ''} ${isMandatory ? 'font-semibold' : ''}"> ${content} ${isMandatory ? '<span class="ml-2 text-xs bg-red-100 text-red-800 px-2 py-0.5 rounded-full">Mandatory</span>' : ''} </label> ${description ? `<p id="desc-${id}" class="hidden mt-2 text-sm text-gray-600 pl-2 border-l-2 border-gray-300">${description}</p>` : ''} </div> </div>`;
        }

        function renderResources() {
            const categoriesHtml = Object.keys(courseData.resources).map(category => {
                const itemsHtml = courseData.resources[category].map(item => `<a href="${item.url}" target="_blank" class="block bg-white rounded-lg overflow-hidden hover:ring-2 hover:ring-blue-500 transition-all duration-200 group border border-gray-200"> <img src="${item.img}" alt="${item.title}" class="w-full h-32 object-cover" onerror="this.style.display='none'; this.parentElement.insertAdjacentHTML('afterbegin', '<div class=\\'w-full h-32 bg-gray-200 flex items-center justify-center\\'><p class=\\'text-gray-500\\'>No Image</p></div>');"> <div class="p-4"> <h4 class="font-bold text-gray-900 truncate group-hover:text-blue-600">${item.title}</h4> <p class="text-sm text-gray-600">${item.channel}</p> <p class="text-xs text-gray-500 mt-2">${item.desc}</p> </div> </a>`).join('');
                return `<div> <h3 class="text-2xl font-bold text-blue-600 mb-4">${category}</h3> <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"> ${itemsHtml} </div> </div>`;
            }).join('');
            return `<div class="animate-fade-in"> <h2 class="text-4xl font-extrabold text-gray-900 mb-8">💎 Free Design Resources</h2> <div class="space-y-10">${categoriesHtml}</div> </div>`;
        }

        function renderCertificate() {
            const currentDate = new Date('2025-07-20T00:22:00').toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            return `<div class="text-center animate-fade-in"> <h2 class="text-4xl font-extrabold text-gray-900 mb-2">Congratulations! 🎉</h2> <p class="text-gray-600 mb-8">You have completed the Kryos Media Design Course. Personalize and download your certificate below.</p> <div id="certificate-wrapper" class="max-w-4xl mx-auto bg-white p-6 rounded-lg border border-gray-200"> <div id="certificate" class="bg-white text-gray-800 p-8 sm:p-12 aspect-[1.414/1] relative border-8 border-blue-500 flex flex-col justify-center items-center"> <div class="absolute top-0 left-0 w-full h-full bg-no-repeat bg-center bg-cover opacity-5" style="background-image: url('https://www.transparenttextures.com/patterns/az-subtle.png');"></div> <div class="absolute top-4 left-4 right-4 bottom-4 border-2 border-blue-300"></div> <h2 class="text-2xl font-bold text-gray-800 mb-4 z-10">Kryos Media</h2> <h3 class="text-xl sm:text-2xl font-semibold text-gray-600 tracking-widest z-10">CERTIFICATE OF COMPLETION</h3> <p class="text-base sm:text-lg mt-4 z-10">This certifies that</p> <p id="certificate-name-display" class="text-3xl sm:text-5xl font-bold text-blue-600 my-4 py-2 border-b-2 border-gray-300 z-10 min-h-[50px]">${userProgress.certificateName || "Your Name Here"}</p> <p class="text-base sm:text-lg text-center max-w-md z-10">has successfully completed the <strong>Kryos Media Design Course</strong>, demonstrating proficiency in graphic design principles, software usage, and project execution.</p> <div class="flex justify-between w-full mt-auto pt-6 text-xs sm:text-sm z-10"> <div class="text-center"> <p class="font-bold border-b-2 border-gray-400 px-4">Kryos Media</p> <p class="mt-1">Instructor</p> </div> <div class="text-center"> <p class="font-bold border-b-2 border-gray-400 px-4">${currentDate}</p> <p class="mt-1">Date of Completion</p> </div> </div> </div> </div> <div class="mt-8"> <input type="text" id="certificate-name-input" placeholder="Enter your full name" value="${userProgress.certificateName}" class="bg-gray-200 border border-gray-300 text-gray-900 text-center text-lg rounded-md px-4 py-2 w-full max-w-md mx-auto focus:ring-blue-500 focus:border-blue-500"> <button id="download-cert-btn" class="mt-4 bg-green-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-700 transition-transform transform hover:scale-105 shadow-lg shadow-green-600/30"> Download Certificate (PNG) </button> </div> </div>`;
        }

        // --- PROGRESS & STATE LOGIC ---

        function updateModuleStates() {
            let allMandatoryTasksCompleted = true;
            courseData.modules.forEach((module, index) => {
                const mandatoryVideos = module.videos.filter(v => v.mandatory);
                const requiredExercise = module.exercises.find(e => e.required);
                const allMandatoryVideosDone = mandatoryVideos.every((v, i) => userProgress.completed[`v-${module.id}-${i}`]);
                const requiredExerciseDone = userProgress.completed[requiredExercise.id];
                module.isCompleted = allMandatoryVideosDone && requiredExerciseDone;

                if (index > 0) {
                    const prevModule = courseData.modules[index - 1];
                    const prevMandatoryVideos = prevModule.videos.filter(v => v.mandatory);
                    const prevAtLeastOneExerciseDone = prevModule.exercises.some(e => userProgress.completed[e.id]);
                    const prevMandatoryVideosDone = prevMandatoryVideos.every((v, i) => userProgress.completed[`v-${prevModule.id}-${i}`]);
                    module.isLocked = !(prevMandatoryVideosDone && prevAtLeastOneExerciseDone);
                } else { module.isLocked = false; }
                if (!module.isCompleted) { allMandatoryTasksCompleted = false; }
            });
            document.getElementById('certificate-link').classList.toggle('module-disabled', !allMandatoryTasksCompleted);
        }

        function calculateOverallProgress() {
            const mandatoryItems = [];
            courseData.modules.forEach(module => {
                module.videos.forEach((v, i) => { if (v.mandatory) mandatoryItems.push(`v-${module.id}-${i}`); });
                const reqEx = module.exercises.find(e => e.required);
                if (reqEx) mandatoryItems.push(reqEx.id);
            });
            const completedCount = mandatoryItems.filter(id => userProgress.completed[id]).length;
            return mandatoryItems.length === 0 ? 0 : Math.round((completedCount / mandatoryItems.length) * 100);
        }

        function updateProgressChart() {
            const progress = calculateOverallProgress();
            if (document.getElementById('progress-text')) {
                document.getElementById('progress-text').textContent = `${progress}%`;
            }
            const canvas = document.getElementById('progress-chart');
            if (!canvas) return;
            
            const chartData = { datasets: [{ data: [progress, 100 - progress], backgroundColor: ['#2563eb', '#e5e7eb'], borderWidth: 0, borderRadius: (progress > 0 && progress < 100) ? 50 : 0, }] };

            if (progressChart) {
                progressChart.data.datasets[0].data = [progress, 100 - progress];
                progressChart.update('none');
            } else {
                progressChart = new Chart(canvas, { type: 'doughnut', data: chartData, options: { responsive: true, cutout: '80%', plugins: { legend: { display: false }, tooltip: { enabled: false } }, animation: { duration: 800, easing: 'easeOutQuart' } } });
            }
        }

        // --- EVENT HANDLING & ACTIONS ---

        function setupEventListeners() {
            document.body.addEventListener('change', e => {
                if (e.target.matches('.checklist-item')) {
                    userProgress.completed[e.target.dataset.itemId] = e.target.checked;
                    render();
                }
            });
            document.body.addEventListener('click', e => {
                const navLink = e.target.closest('a');
                if (navLink && navLink.dataset.viewType) {
                    e.preventDefault();
                    if (navLink.classList.contains('module-disabled')) return;
                    currentView = { type: navLink.dataset.viewType, id: navLink.dataset.viewId ? parseInt(navLink.dataset.viewId, 10) : null };
                    render();
                }
            });
        }
        
        function downloadCertificate() {
            const certificateNode = document.getElementById('certificate');
            const downloadButton = document.getElementById('download-cert-btn');
            downloadButton.textContent = 'Generating...';
            downloadButton.disabled = true;

            html2canvas(certificateNode, { scale: 3, useCORS: true, backgroundColor: '#ffffff' }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Kryos_Certificate_${userProgress.certificateName.replace(/\s+/g, '_') || 'Completion'}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                downloadButton.textContent = 'Download Certificate (PNG)';
                downloadButton.disabled = false;
            }).catch(err => {
                console.error('Error generating certificate:', err);
                alert('Could not generate certificate. Please try again.');
                downloadButton.textContent = 'Download Certificate (PNG)';
                downloadButton.disabled = false;
            });
        }

        // --- GEMINI API FEATURE ---

        async function generateProjectIdea() {
            const outputDiv = document.getElementById('idea-generator-output');
            const generateBtn = document.getElementById('generate-idea-btn');
            
            outputDiv.innerHTML = `<div class="flex items-center justify-center h-full"><svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Generating...</div>`;
            generateBtn.disabled = true;

            const prompt = "Act as a creative director. Generate a concise and creative design brief for a beginner graphic designer. The project should be for a fictional small business or event. Provide a client name, project goal, target audience, and key deliverables.";
            
            let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
            const payload = {
                contents: chatHistory,
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "OBJECT",
                        properties: {
                            "clientName": { "type": "STRING" },
                            "projectGoal": { "type": "STRING" },
                            "targetAudience": { "type": "STRING" },
                            "keyDeliverables": { "type": "STRING" }
                        },
                        required: ["clientName", "projectGoal", "targetAudience", "keyDeliverables"]
                    }
                }
            };
            const apiKey = ""; // API key will be provided by the environment
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }

                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    
                    const jsonText = result.candidates[0].content.parts[0].text;
                    const brief = JSON.parse(jsonText);

                    outputDiv.innerHTML = `
                        <div class="space-y-3 text-left">
                            <p><strong>Client:</strong> ${brief.clientName}</p>
                            <p><strong>Goal:</strong> ${brief.projectGoal}</p>
                            <p><strong>Audience:</strong> ${brief.targetAudience}</p>
                            <p><strong>Deliverables:</strong> ${brief.keyDeliverables}</p>
                        </div>
                    `;
                } else {
                    throw new Error("Invalid response structure from API.");
                }
            } catch (error) {
                console.error("Gemini API Error:", error);
                outputDiv.innerHTML = `<p class="text-red-500">Sorry, couldn't generate an idea right now. Please try again later.</p>`;
            } finally {
                generateBtn.disabled = false;
            }
        }


        // --- START THE APP ---
        document.addEventListener('DOMContentLoaded', initializeAppUI);
    </script>
